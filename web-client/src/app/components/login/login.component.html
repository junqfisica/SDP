<div class="container">
  <div class="card card-container">
    <img class="profile-img-card" src="./assets/images/mario.jpg" alt="" />
    <p id="profile-name" class="profile-name-card"></p>

    <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
    <span id="reauth-email" class="reauth-email"></span>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" #username="ngModel" required />
      <div *ngIf="f.submitted && !username.valid" class="help-block">Please, insert an username.</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Please, insert a password.</div>
    </div>
    <div id="remember" class="checkbox"></div>

      <!--<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Anmelden</button>-->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form><!-- /form -->
  </div><!-- /card-container -->
</div><!-- /container -->
