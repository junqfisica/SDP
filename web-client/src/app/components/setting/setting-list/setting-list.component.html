<div class="container">
  <div class="page-header">
    <h3>Settings</h3>
  </div>
    <!--Anwendungsparameter Tab-->
    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <!-- <th><input type="checkbox" ng-click="toggleAllSearchItems()"></th> -->
          <th>Description</th>
          <th>Value</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let param of applicationParams">
          <td>{{param.label}}</td>
          <td>{{param.param_value}}</td>
          <td>
            <div *ngIf="loadingStatus" 
              class="fa fa-spinner fa-spin" title="loading">
            </div>
            <div *ngIf="!loadingStatus && isUploadFolderOnline" 
              class="fa fa-check-square" title="Ok">
            </div>
            <div *ngIf="!loadingStatus && !isUploadFolderOnline" 
              class="fa fa-exclamation-triangle error" title="Upload-Folder is not online.">
            </div>
          </td>
          <td>
            <div class="pull-right">
              <a routerLink="editSetting/{{param.param_id}}" class="btn btn-xs btn-default" 
                *ngIf="hasRole('ROLE_ADMIN')" title="Change">
                <span class="fa fa-pencil"></span>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
